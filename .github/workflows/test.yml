name: Run tests on Pull Request

on:
  pull_request:
    branches:
      - main
      - master

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./app

      # Step 4: Run ESLint to check linting
      - name: Run ESLint
        run: npm run lint
        working-directory: ./app

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    # Step 2: Install dependencies in the app folder
    - name: Install dependencies
      run: npm install
      working-directory: ./app  # Set the working directory to app

    # Step 3: Run tests in the app folder
    - name: Run tests
      run: npm test -- --watchAll=false
      working-directory: ./app  # Set the working directory to app
